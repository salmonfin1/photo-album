<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link
	href="bower_components/bootstrap/dist/css/bootstrap.css"
	rel="stylesheet">
    <link href="bower_components/ng-tags-input/ng-tags-input.css" rel="stylesheet" type="text/css">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>


<body ng-app="photoalbum" ng-cloak class="ng-cloak">

	<div ng-controller="navigation as nav" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li ng-class="{active:nav.tab('home')}"><a href="#!/">home</a></li>
			<li ng-show="!authenticated" ng-class="{active:nav.tab('navigation')}"><a href="#!/login">login</a></li>
      <li ng-show="authenticated" ng-class="{active:nav.tab('photoAlbum')}"><a href="#!/photo-album">album</a></li>
			<li ng-show="authenticated"><a href="" ng-click="nav.logout()">logout</a></li>
		</ul>
	</div>
	<div ng-view class="container"></div>
    <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-file-upload/dist/angular-file-upload.min.js"></script>
    <script src="bower_components/ng-tags-input/ng-tags-input.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="js/app.js"></script>
  	<script src="js/navigation.js"></script>
    <script src="js/home.js"></script>
    <script src="js/photoAlbum.js"></script>
</body>
</html>
